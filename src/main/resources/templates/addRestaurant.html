<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/indexPage.css" th:href ="'/indexPage.css'">
    <title>Add Restaurant</title>
</head>
<STYLE>A {text-decoration: none;} </STYLE>
<body>

<div class="addRestaurant">
    <span><a href="/">Back to Home page</a></span>
    <center><h1 id="headeraddrestaurant"> Add Restaurant</h1></center></div>
<center><form action="/addRestaurant" method="POST">
    <input type="text" name="name"  placeholder="Namn på restaurang"/><br>
    <input type="text" name="description" placeholder="Beskrivning av restaurang"/><br>
    <input type="text" name="adress" placeholder="Address"/><br>
    <input type="text" name="stadsdel" placeholder="Stadsdel"/><br>
    <input type="text" name="oppettider" placeholder="Öppettider"/><br>
    <input type="text" name="priskategori" placeholder="Priskategori"/><br>
    <input type="text" name="linkToWebsite" placeholder="Länk till hemsida"/><br>
    <input type="text" name="tomterating" placeholder="Ge tomterating (t.ex. 4.5)"/><br>
    <input type="submit" value="Lägg till restaurang"/>
</form>
</center>

<br>

<center>
<ul th:each="restaurant : ${restaurants}" th:if="${restaurants != null}>
    <h2>Tack för ditt bidrag!</h2>
    <br><span th:text="${'Namn: ' + restaurant.name}"></span><br><br>
    <span th:text="${'Beskrivning av restaurang: ' + restaurant.description}"></span><br><br>
    <span th:text="${'Address: ' + restaurant.adress}"></span><br><br>
    <span th:text="${'Stadsdel: ' + restaurant.stadsdel}"></span><br><br>
    <span th:text="${'Öppettider: ' + restaurant.oppettider}"></span><br><br>
    <span th:text="${'Priskategori: ' + restaurant.priskategori}"></span><br><br>
    <span th:text="${'Länk till hemsida: ' + restaurant.linkToWebsite}"></span><br><br>
    <span th:text="${'Tomterating: ' + restaurant.tomterating}"></span>
</ul>
</center>


</body>
</html>
