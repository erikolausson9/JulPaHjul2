<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/indexPage.css" th:href ="'/indexPage.css'">
    <title>Lägg till restaurang</title>


</head>
<body>

<div class="addRestaurant">
    &nbsp;<span><a href="/">Tillbaka till startsidan</a></span>
    &nbsp;<center><h1 id="headeraddrestaurant"> Lägg till restaurang</h1></center></div>

<center><form action="/addRestaurant" method="POST" th:object="${restaurant}">
    <input type="text" placeholder="Namn på restaurang" th:field="*{name}"/><br>
    <input id="description" type="text" placeholder="Beskrivning av restaurang" th:field="*{description}"/><br>
    <input type="text" placeholder="Adress" th:field="*{adress}"/><br>
    <input type="text" placeholder="Öppettider" th:field="*{oppettider}"/><br>
    <input type="text" placeholder="Priskategori" th:field="*{priskategori}"/><br>
    <input type="text" placeholder="Länk till hemsida" th:field="*{linkToWebsite}"/><br>

    <p>Ge en tomterating: </p>

    <input id="rating5" type="radio" th:field="*{tomterating}" value="5"/>
    <label for="rating5">🎅🎅🎅🎅🎅</label><br>
    <input id="rating4" type="radio" th:field="*{tomterating}" value="4"/>
    <label for="rating4">🎅🎅🎅🎅</label><br>
    <input id="rating3" type="radio" th:field="*{tomterating}" value="3"/>
    <label for="rating3">🎅🎅🎅</label><br>
    <input id="rating2" type="radio" th:field="*{tomterating}" value="2"/>
    <label for="rating2">🎅🎅</label><br>
    <input id="rating1" type="radio" th:field="*{tomterating}" value="1"/>
    <label for="rating5">🎅</label>


    <p>Barnvagnsvänligt</p>
    <input type="radio" th:field="*{strollerOk}" value="true">
    <p>Rullstolsvänligt</p>
    <input type="radio" th:field="*{wheelchairOk}" value="true">
    <br><br><input type="submit" value="Lägg till restaurang"/>

    <br><span th:if="${#fields.hasErrors('name')}"> Skriv minst fem tecken i namn-fältet</span><br>
    <span th:if="${#fields.hasErrors('adress')}"> Skriv minst ett tecken i adress-fältet</span><br>

</form>
</center>

<br>

<center>
<div th:each="restaurant : ${session.restaurants}">
    <h3>Tack för ditt bidrag!</h3>
</div>
</center>


</body>
</html>
