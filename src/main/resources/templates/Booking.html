<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/indexPage.css" th:href="'/indexPage.css'">
    <title>Bokning</title>


</head>


<body>
<div class="booking">
     <span><a href="/">Tillbaka till startsida</a></span>
     <center> <img src="../static/bokaBord.jpg" th:src="${'/bokaBord.jpg'}"></center></div>

<br><br><br>
<div class ="select">
    <center><form action="/booking" method="POST" th:object="${booking}">

        Personer: <select th:field="*{people}">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>


    Dag: <select th:field="*{day}">
    <option value="2019-12-06">2019-12-06</option>
    <option value="2019-12-07">2019-12-07</option>
    <option value="2019-12-08">2019-12-08</option>
    <option value="2019-12-09">2019-12-09</option>
    <option value="2019-12-10">2019-12-10</option>
    <option value="2019-12-11">2019-12-11</option>
    <option value="2019-12-12">2019-12-12</option>
    <option value="2019-12-13">2019-12-13</option>
    <option value="2019-12-14">2019-12-14</option>
    <option value="2019-12-15">2019-12-15</option>
    <option value="2019-12-16">2019-12-16</option>
    <option value="2019-12-17">2019-12-17</option>
    <option value="2019-12-18">2019-12-18</option>
    <option value="2019-12-19">2019-12-19</option>
    <option value="2019-12-20">2019-12-20</option>
    <option value="2019-12-21">2019-12-21</option>
</select>


    Välj tid: <select th:field="*{time}">
    <option value="11:30">11:30</option>
    <option value="12:30">12:30</option>
    <option value="17:00">17:00</option>
    <option value="17:30">17:30</option>
    <option value="18:00">18:00</option>
    <option value="19:00">19:00</option>
    <option value="19:30">19:30</option>
    <option value="20:00">20:00</option>
    <option value="20:30">20:30</option>
    <option value="21:00">21:00</option> <br>
</select>
    </br>


    Namn:<br>
    <input th:field="*{firstname}" type="text" placeholder="Namn (obligatoriskt)"  th:errorclass="fieldError" />
    <br>
    Efternamn:<br>
    <input id="efternamn" th:field="*{lastname}"type="tel" placeholder="Efternamn (obligatoriskt)" th:errorclass="fieldError" />
    <br>
    E-post:<br>
    <input id="e-post" th:field="*{email}"type="tel" placeholder="e-post (obligatoriskt)" th:errorclass="fieldError" />
    <br>
    Telefonnummer: <br>
    <input id="telNo" th:field="*{phonenumber}" type="tel" placeholder="telefonnummer" th:errorclass="fieldError" />
     <br>

    <input type="submit" value="Boka"/> <br>

       <span th:if="${#fields.hasErrors('firstname')}"> Namnet måste vara minst 2 tecken långt.</span><br>
        <span th:if="${#fields.hasErrors('lastname')}"> Efternamnet måste vara minst 2 tecken långt.</span><br>
       <span th:if="${#fields.hasErrors('email')}"> Skriv en giltig e-postadress.</span><br>
        <span th:if="${#fields.hasErrors('phonenumber')}"> Telefonnummer måste vara minst 9 tecken långt.</span><br>

</form>
</center></div>



</body>
</html>
